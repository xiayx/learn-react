<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello World</title>
    <script src="/readme/react/static/react.development.js"></script>
    <script src="/readme/react/static/react-dom.development.js"></script>
    <script src="/readme/react/static/babel.min.js"></script>
</head>
<body>
<div id="root">
    <fieldset>
        <legend>WelcomeDialog</legend>
        <div id="WelcomeDialog"></div>
    </fieldset>
    <fieldset>
        <legend>App</legend>
        <div id="App"></div>
    </fieldset>
</div>
<script type="text/babel">
    function FancyBorder(props) {
        return (
                <div className={'FancyBorder FancyBorder-' + props.color}>
                    {props.children}
                </div>
        );
    }

    function WelcomeDialog() {
        return (
                <FancyBorder color="blue">
                    <h1 className="Dialog-title">
                        Welcome
                    </h1>
                    <p className="Dialog-message">
                        Thank you for visiting our spacecraft!
                    </p>
                </FancyBorder>
        );
    }

    function SplitPane(props) {
        return (
                <div className="SplitPane">
                    <div className="SplitPane-left">
                        {props.left}
                    </div>
                    <div className="SplitPane-right">
                        {props.right}
                    </div>
                </div>
        );
    }

    function App() {
        return (
                <SplitPane
                        left={
                            <Contacts/>
                        }
                        right={
                            <Chat/>
                        }/>
        );
    }

//    ReactDOM.render(
//            <App/>,
//        document.getElementById('App')
//    );


    function Dialog(props) {
        return (
                <FancyBorder color="blue">
                    <h1 className="Dialog-title">
                        {props.title}
                    </h1>
                    <p className="Dialog-message">
                        {props.message}
                    </p>
                </FancyBorder>
        );
    }

    function WelcomeDialog() {
        return (
                <Dialog
                        title="Welcome"
                        message="Thank you for visiting our spacecraft!"/>

        );
    }

    ReactDOM.render(
            <WelcomeDialog/>,
        document.getElementById('WelcomeDialog')
    );

</script>
</body>
</html>
